<style>
  .calculadora {
    font-family: Arial, sans-serif;
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    border: 2px solid #ededed;
    border-radius: 20px;
    box-shadow: 0 0 12px 0px #0000001f;
  }

  .repassar-taxa {
    display: flex;
    font-size: 16px;
  }

  .repassar-taxa input {
    width: 30px;
    border-radius: 25%;
  }

  label {
    display: block;
    margin-bottom: 5px;
  }

  .entradaCalc {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  #valor,
  #metodo,
  button {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    box-sizing: border-box;
  }

  #valor,
  #metodo {
    border: 2px solid #bababd;
    border-radius: 10px;
    outline: none;
  }

  #valor:focus,
  #metodo:focus {
    border-color: #015edb;
  }

  .btn-calcular {
    background-color: #015edb;
    color: white;
    border: none;
    border-radius: 10px;
    font-weight: 600;
  }

  .result {
    margin-top: 20px;
  }

  .result p {
    padding: 5px;
    font-weight: bold;
  }

  .result p span {
    background-color: #e2e2e2;
    padding: 5px 10px;
    border-radius: 10px 5px;
    font-weight: 400;
  }

  .aviso {
    font-size: 10px;
    color: gray;
  }
</style>


<section class="calculadora">

  <h1>Calculadora de Taxas</h1>

  <form class="entradaCalc">
    <div class="form-group">
      <label for="valor">Valor:</label>
      <input type="number" id="valor" placeholder="Digite o valor..." step="0.01" required>
    </div>

    <div class="form-group">
      <label for="metodo">Método de Pagamento:</label>
      <select id="metodo">
        <option value="boleto">Boleto - R$ 2,90</option>
        <option value="pix">PIX - R$ 2,50</option>
        <option value="cartao">Cartão - 2,9%</option>
      </select>
    </div>

    <div class="repassar-taxa">
      <label for="repassarTaxa">Repassar a taxa ao responsável?</label>
      <input type="checkbox" id="repassarTaxa">
    </div>

    <button class="btn-calcular">Calcular</button>
  </form>


  <div class="result">
    <p>Quanto a família paga: <span id="responsavelPaga">R$ 0,00</span></p>
    <p>Quanto você recebe: <span id="voceRecebe">R$ 0,00</span></p>
  </div>
  <span class="aviso">*Os valores listados acima são valores aproximados!</span>
</section>

<script>
  function calcular() {
    let valor = parseFloat(document.querySelector('#valor').value);
    let metodo = document.querySelector('#metodo').value;
    let repassarTaxa = document.querySelector('#repassarTaxa').checked;
    let taxa = 0;
    let form = document.querySelector("form");

    form.addEventListener('submit', (e) => {
      e.preventDefault()
    })

    if (metodo === 'boleto') {
      taxa = 2.90;
    } else if (metodo === 'pix') {
      taxa = 2.50;
    } else if (metodo === 'cartao') {
      taxa = 0.0290;
    }

    let responsavelPaga, voceRecebe;

    if (repassarTaxa) {
      if (metodo === 'cartao') {
        responsavelPaga = valor / (1 - taxa);
      } else {
        responsavelPaga = valor + taxa;
      }
      voceRecebe = valor;
    } else {
      responsavelPaga = valor;
      if (metodo === 'cartao') {
        voceRecebe = valor - (valor * taxa);
      } else {
        voceRecebe = valor - taxa;
      }
    }
    if (responsavelPaga || voceRecebe) {
      document.querySelector('#responsavelPaga').innerText = `R$ ${responsavelPaga.toFixed(2)}`;
      document.querySelector('#voceRecebe').innerText = `R$ ${voceRecebe.toFixed(2)}`;
    }
  }
  document.querySelector('.btn-calcular').addEventListener('click', calcular)
