<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/ex4_2.css">
  <link rel="icon" type="image/png" href="../img/logo-javascript-1024.png">
  <title>Exercicio 4.2</title>
</head>

<body>
  <main>
    <img src="../img/logo-javascript-1024.png" alt="logo js">
    <h1>Programa Cálculo do Peso Ideal</h1>

    <form action="">
      <p>Nome:
        <input type="text" id="inNome" required>
      </p>
      <p>
        Sexo:
        <input type="radio" name="sexo" id="inMasculino" required> Masculino
        <input type="radio" name="sexo" id="inFeminino" required> Feminino
      </p>
      <p>Altura:
        <input type="number" min="0" step="0.01" id="inAltura" required>
      </p>
      <input type="submit" value="Cálcular peso ideal">
      <input type="reset" value="Limpar dados">
    </form>
    <h3></h3>
  </main>
  <script src="./js/ex4_2.js"></script>
</body>

</html>
