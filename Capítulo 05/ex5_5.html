<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./css/style.css">
  <title>Contas do Mês</title>
</head>

<body>
  <main>
    <h1>Programa Contas do Mês</h1>
    <form action="">
      <label for="inDescricao">Descrição da conta: </label>
      <input type="text" id="inDescricao" required>
      <br>
      <label for="inValor">Valor a pagar:</label>
      <input type="number" id="inValor" min="0" step="0.01" required>
      <br>
      <input type="submit" value="Registrar conta">
    </form>
    <pre id="outResp1"></pre>
    <pre id="outResp2"></pre>
  </main>
  <script src="./js/ex5_5.js"></script>
</body>

</html>
