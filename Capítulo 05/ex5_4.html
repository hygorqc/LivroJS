<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    alert("Digite 0 para sair")

    do {
      const num = Number(prompt("Número: "));
      if (num == 0 || isNaN(num)) {     //se num 0 ou inválido
        const sair = confirm("Confirmar saída?") // solicita a confirmação do usuário
        if (sair) {
          break
        } else {
          continue // volta ao ínicio do laço
        }
      }
      if (num % 2 == 0) {
        alert(`O dobro de ${num} é: ${num * 2}`)
      } else {
        alert(`O triplo de ${num} é: ${num * 3}`)
      }
    } while (true) // enquanto verdade (só sai do laço pelo break)
    alert("Bye, bye...")
  </script>
</body>

</html>
